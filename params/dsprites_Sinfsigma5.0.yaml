test_batch_size: 100
batch_size: 256
num_microbatches: 256
lr: 0.01
momentum: 0.9
decay: 5e-4

# Instead of computing the noise variance sigma = z * S,
# since we are not using clipping (S is undefined/infinite),
# we can explicitly set sigma.
S: inf
sigma: 5.0

epochs: 30
save_on_epochs: [29]
criterion: mse

save_model: True
dataset: dsprites
model: regressionnet
scheduler: False
optimizer: Adam
fixed_n_train: 248000

root_dir: /projects/grail/jpgard/dsprites

multi_gpu: False